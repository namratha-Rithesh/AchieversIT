<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AchieversIT-Contact Form</title>
</head>

<body>
    <form action="#" style="width:700px; margin:auto;">
        <fieldset>
            <legend>AchieversIT</legend>
            <h1 style="text-align: center;">Contact US</h1>
            <ul style="list-style: none;">
                <li>
                    <label for="first-name">Name</label><br>
                    <input type="text" name="name" id="first-name" placeholder="First Name" style="width:100%;">
                </li><br>
                <li>
                    <label for="email">EMAIL</label><br>
                    <input type="email" name="email" id="email" placeholder="Email" style="width:100%;">
                </li><br>
                <li>
                    <label for="phone">Contact Number</label><br>
                    <input type="number" name="phone" id="phone" placeholder="Contact Number" style="width:100%;">
                </li><br>
                <li>
                    <label for="message">MESSAGE</label><br>
                    <textarea name="message" id="message" style="width: 100%;" placeholder="Your Message"></textarea>
                </li><br>
                <li>
                    <button type="submit" style="width: 100%; padding:10px; background-color: orangered; 
                    color:white;">Submit
                        Form</button>
                </li>
            </ul>
        </fieldset>
    </form>
</body>

</html>
