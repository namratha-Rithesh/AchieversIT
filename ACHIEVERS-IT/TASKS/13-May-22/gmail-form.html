<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail-Log IN</title>
</head>

<body>
    <form action="#">
        <fieldset style="width: 600px; margin:auto;">
            <legend>Google</legend>
            <h1>Create your Google Account</h1>
            <ul style="list-style: none;">
                <li>
                    <input type="text" name="firstName" id="firstName" placeholder="First Name">
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                </li>
                <li style="margin-top: 10px;">
                    <input type="email" name="email" id="email" placeholder="Username" value="@gmail.com">
                    <br>
                    <span>You can use letters, numbers & periods</span>
                </li>
                <br>
                <li>
                    <a href="#" style="text-decoration: none;">Use my current email address instead</a>
                </li>
                <br><br>
                <li>
                    <input type="password" name="password" id="password" placeholder="Password">
                    <input type="password" name="confirm-pswd" id="confirm-pswd" placeholder="Confirm">
                    <br>
                    <span>Use 8 or more characters with a mix of letters, numbers & symbols</span>
                </li>
                <br>
                <li>
                    <input type="checkbox" name="show-pswd" id="show-pswd">
                    <label for="show-pswd">Show Password</label>
                </li>
                <br>
                <br>
                <li>
                    <a href="#" style="text-decoration: none;">Sign in instead</a>
                    <button type="submit" style="margin-left: 100px; padding: 10px 20px; background-color:#1a73e8;
                    color:white; border:none;">
                        Next
                    </button>
                </li>
            </ul>

        </fieldset>
    </form>
</body>

</html>
