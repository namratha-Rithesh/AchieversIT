<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <section class="contactContainer">
        <!-- Header -->
        <header class="navigationHeader">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><span>/</span><a href="./contact.html">Contact</a></li>
            </ul>
        </header>
        <section class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.8101065477836!2d77.60838911413468!3d12.919923219507453!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1548e290313f%3A0xfaf25026cfa3458d!2sAchieversIT%20Bangalore!5e0!3m2!1sen!2sin!4v1653304685267!5m2!1sen!2sin"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section class="contactDetails">
            <div>
                <p>
                <h3>LET'S HAVE A CALL</h3>
                </p>
                <p>(+91)9864589765</p>
                <p>(+91)9864589765</p>
            </div>
            <div>
                <p>
                <h3>OUR LOCATION</h3>
                </p>
                <p>BTM, Bangalore</p>
                <p>Marathalli, Bangalore</p>
            </div>
            <div>
                <p>
                <h3>WORK TIME</h3>
                </p>
                <p>9 AM to 6 PM</p>
                <p>Sun: 9AM to 2PM</p>
            </div>
        </section>
        <section class="getInTouch">
            <h2>Get In Touch</h2>
            <form class="userDetails" action="#">
                <div>

                    <input type="text" name="name" id="name" placeholder="Name(required)" required>

                    <input type="email" name="email" id="email" placeholder="Email(required)" required>

                    <input type="text" name="address" id="address" placeholder="Address(required)" required>

                </div>
                <div>
                    <textarea name="comment" id="comment" cols="70" rows="9">Comment a message</textarea>
                </div>
            </form>
            <div>
                <button class="button">Send Message</button>
            </div>
        </section>
    </section>
</body>

</html>
