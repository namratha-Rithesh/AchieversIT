<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven Wonders of the World</title>
    <style>
        img {
            height: 400px;
            width: 400px;
        }
    </style>
</head>

<body>
    <!-- Displaying wonders of the world images -->
    <div id="wondersOfWorld">
        <!-- Relative Path -->
        <img src="./img/great-wall-of-china.jpeg" alt="Great wall Of China">
        <img src="./img/chichen.jpeg" alt="Chichen Itza, Mexico">
        <img src="./img/Christ-the-redeemer.jpeg" alt="Christ The Redeemer">
        <img src="./img/colosseum.jpeg" alt="colosseum">
        <img src="./img/Machu-pichu.jpeg" alt="Machu Pichu">
        <img src="./img/petra.jpeg" alt="Petra">
        <img src="./img/Taj-Mahal.jpeg" alt="Taj Mahal">
        <!-- Absolute Path -->
        <img src="https://cdn.pixabay.com/photo/2015/07/29/22/56/taj-mahal-866692_960_720.jpg" alt="Taj Mahal">
        <img src="https://images.unsplash.com/photo-1582729704907-f07a96126069?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8c3BoaW54fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
            alt="Sphinx">
        <img src="https://images.unsplash.com/photo-1582895516735-25a974f11f2c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8Z3JlYXQlMjB3YWxsJTIwb2YlMjBjaGluYXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
            alt="Great Wall Of China">
        <img src="https://images.unsplash.com/photo-1576507271147-48237d97f182?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGNvbG9zc2V1bXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
            alt="Colosseum">
        <img src="https://images.unsplash.com/photo-1551171129-8ce1ebb911b3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTN8fHNldmVuJTIwd29uZGVycyUyMG9mJTIwdGhlJTIwd29ybGR8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
            alt="Petra">
    </div>
</body>

</html>
